<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IWR Atelier - Store OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              atelier: {
                bg: '#F9F9F7', // Off-white "Papel de Arte"
                surface: '#FFFFFF',
                black: '#121212', // Preto Suave
                ink: '#1A1A1A',
                secondary: '#888888',
                line: '#E5E5E5',
                gold: '#D4AF37', // Dourado Metálico Sutil
                accent: '#2A2A2A' 
              },
            },
            fontFamily: {
              sans: ['"Inter"', 'sans-serif'],
              serif: ['"Playfair Display"', 'serif'],
              mono: ['"JetBrains Mono"', 'monospace'],
            },
            boxShadow: {
              'soft': '0 20px 40px -10px rgba(0,0,0,0.05)',
              'sharp': '4px 4px 0px 0px rgba(0,0,0,1)', // Sombra brutalista
              'float': '0 10px 30px rgba(0,0,0,0.04)',
            },
            animation: {
              'enter': 'enter 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'slide': 'slide 1s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            },
            keyframes: {
              enter: {
                '0%': { opacity: 0, transform: 'translateY(20px) scale(0.98)' },
                '100%': { opacity: 1, transform: 'translateY(0) scale(1)' },
              },
              slide: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=JetBrains+Mono:wght@400;500&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #F9F9F7;
        color: #1A1A1A;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }

      /* Textura de Papel/Grão */
      .texture-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.04;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        mix-blend-mode: multiply;
      }

      h1, h2, h3, h4, h5 {
        font-family: 'Playfair Display', serif;
      }

      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      
      /* Utilitários de Luxo */
      .editorial-border {
        border: 1px solid #E5E5E5;
      }
      
      .hover-lift {
        transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .hover-lift:hover {
        transform: translateY(-4px);
      }

      input, select, textarea {
        font-family: 'Inter', sans-serif;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
        "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <div class="texture-overlay"></div>
  </body>
</html>
